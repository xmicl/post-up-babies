<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내가 아는 모든 귀요미들</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFF8E7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .circle-container {
      width: 60vw;
      height: 80vh;
      background: white;
      border: 5px solid #FFF8E7;
      border-radius: 40% / 60%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }

    h1 { color: #4B2E2E; }

    .floating {
      position: absolute;
      width: 180px;
      cursor: grab;
      touch-action: none;
    }

    #changeBtn {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #E6D8B8;
      color: #4B2E2E;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .move-top {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    /* 툴팁 스타일 (노란 계열 + 줄바꿈) */
    .tooltip {
      position: absolute;
      background: rgba(255, 223, 128, 0.95);
      color: #4B2E2E;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.9em;
      pointer-events: none;
      z-index: 20;
      display: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);

      white-space: normal;  /* 줄바꿈 허용 */
      max-width: 180px;     /* 박스 너비 제한 */
      line-height: 1.4;     /* 줄 간격 */
    }
  </style>
</head>

<body>
  <div class="circle-container">
    <h1 id="title">내가 아는 모든 귀요미들</h1>
    <p id="subtitle">귀여운 애들은 같이 보자</p>
    <button id="changeBtn" onclick="showDogs()">눌러보세요</button>
  </div>

  <script>
    function showDogs() {
      const container = document.querySelector(".circle-container");
      const btn = document.getElementById("changeBtn");

      document.getElementById("title").style.display = "none";
      document.getElementById("subtitle").style.display = "none";
      container.style.backgroundImage = "url('imag/리띠.jpg')";
      btn.classList.add("move-top");

      const tooltip = document.createElement("div");
      tooltip.className = "tooltip";
      container.appendChild(tooltip);

      const images = [
        {src: "imag/댕댕.png", info: "댕댕\n귀요미\n깜찌기"},
        {src: "imag/아지.png", info: "아지\n차카니\n예뽀니"},
        {src: "imag/뽀또.png", info: "뽀또\n꼬수미\n순딩이"}
      ];

      images.forEach(item => {
        const img = document.createElement("img");
        img.src = item.src;
        img.className = "floating";

        img.style.left = Math.random() * (container.clientWidth - 180) + "px";
        img.style.top = Math.random() * (container.clientHeight - 180) + "px";

        img.addEventListener("mouseenter", () => {
          tooltip.textContent = item.info;
          tooltip.style.display = "block";
        });
        img.addEventListener("mousemove", (e) => {
          tooltip.style.left = e.pageX + 10 + "px";
          tooltip.style.top = e.pageY + 10 + "px";
        });
        img.addEventListener("mouseleave", () => {
          tooltip.style.display = "none";
        });

        container.appendChild(img);
      });
    }
  </script>
</body>
</html>
